    // Find the target and prepare a temp div. Because we’re about to dissect HTML like a surgeon.
    const target = document.getElementById("typewriter");
    const tempDiv = document.createElement("div");
    tempDiv.innerHTML = htmlContent;

    // Convert child nodes into an array. Because NodeLists are lazy.
    let nodes = Array.from(tempDiv.childNodes);
    let index = 0;

    // Function to type each node. Recursive like a cat video loop.
    function typeNode(node, parent, callback) {
      if (node.nodeType === Node.TEXT_NODE) {
        const text = node.textContent;
        let i = 0;
        const span = document.createElement("span");
        parent.appendChild(span);

        function typeChar() {
          if (i < text.length) {
            span.textContent += text[i++];
            setTimeout(typeChar, 10); // Slow enough to look cool, fast enough to avoid boredom.
          } else {
            callback();
          }
        }
        typeChar();
      } else if (node.nodeType === Node.ELEMENT_NODE) {
        const clone = document.createElement(node.tagName);
        for (let attr of node.attributes) {
          clone.setAttribute(attr.name, attr.value);
        }
        parent.appendChild(clone);

        const children = Array.from(node.childNodes);
        let j = 0;

        function typeChildren() {
          if (j < children.length) {
            typeNode(children[j++], clone, typeChildren);
          } else {
            callback();
          }
        }
        typeChildren();
      } else {
        callback(); // Ignore comment nodes and undefined nonsense.
      }
    }

    // Start typing the next node. Tick tock.
    function typeNextNode() {
      if (index < nodes.length) {
        typeNode(nodes[index++], target, typeNextNode);
      }
    }

    // Start everything once the page loads. Or else the user just stares at an empty screen.
    window.addEventListener("DOMContentLoaded", typeNextNode);
